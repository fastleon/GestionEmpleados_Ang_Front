<div class="col-md-6 offset-md-3">
     <h3 class="text-center">Registrar Empleado</h3>
    <form (ngSubmit)="OnSubmit()">
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)] = "empleado.nombre">
        </div>
        <div class="form-group">
            <label>Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control" [(ngModel)] = "empleado.apellido">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="text" name="email" id="email" class="form-control" [(ngModel)] = "empleado.email">
        </div>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
